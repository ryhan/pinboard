<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title> Pinboard </title>

  <link rel="stylesheet" type="text/css" href="../pinboard.css">

  <script src="jquery.js"></script>
  <script src="underscore.js"></script>

  <script src="../pin.js"></script>
  <script src="../pinboard.js"></script>

</head>
<body>

  <script>
  $(function() {
    var pins = [];
    for (var i = 1; i< 20; i++){
      pins.push(new Pin({text: "hello world", photo: "photos/"+i+".jpg"}, {}));
    }

    var pinboard = new Pinboard(pins);
    $('body').append(pinboard.html);
    pinboard.update();

  });
  </script>
</body>
</html>
